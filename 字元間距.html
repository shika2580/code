<html>
    <head><title>字元間距</title>
        <style>
           #id1{letter-spacing:1em;}
           #id2{letter-spacing: -5px;}
           #id3{word-spacing: 3em;}
            </style>
    </head>
    <body>
        <h1>正常的字元間距</h1>
        <h1 id=id1>較寬的字元間距</h1>
        <h1 id=id2>較窄的字元間距</h1>
        <h1 id=id3>This is an apple</h1>

        </body>
    </html>
