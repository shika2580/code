<html>
    <head><title>div應用 <!-- div用來當作容器 ,包裹其他 HTML --> </title>
        <style>
           #id1{height: 100px; background-color: plum;text-align: center;}   /*text align文字靠期方向*/
           #id2{height: 600px; background-color: white;}
           #id3{height: 100px; background-color: plum}
           .f1{font-size: 1.5em;letter-spacing: 0.4em;}
           .f2{word-spacing: 0.4em;}
            </style>
    </head>
    <body>
        <div id=id1>
            <div class=f1>明新科技大學資訊管理系</div>
            <div class=f2>MUST University</div>
        </div>
        <div id=id2></div>
        <div id=id3></div>
        </body>
    </html>
